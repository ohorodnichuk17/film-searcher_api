<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie Search</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="transparent">
      <form id="movie-search-form">
         <h3>Search:</h3>
         <div class="row align-items-center">
            <h4 class="col-md-2">Title:</h4>
            <input id="movie-title" type="text" class="form-control col-md-10" aria-label="Default"
               aria-describedby="inputGroup-sizing-default">
         </div>
         <div class="form-group row align-items-center">
            <h4 class="col-md-2">Type:</h4>
            <select class="form-control col-md-10" id="movie-type">
               <option>movie</option>
               <option>series</option>
               <option>episode</option>
            </select>
         </div>
         <button type="submit" class="btn btn-secondary btn-block">Search</button>
      </form>
      <div id="movie-results" class="row"></div>
      <div id="pagination" class="text-center"></div>
      <div id="movie-details" class="modal" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Movie Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body" id="movie-details-content">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>

            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
         integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
         crossorigin="anonymous"></script>

      <script src="./main.js" defer></script>
</body>

</html>
